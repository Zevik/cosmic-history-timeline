<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住专 砖 拽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            direction: rtl;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn.active {
            background: #e74c3c;
        }
        
        .timeline {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .timeline h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .event {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .event:hover {
            background: #e9ecef;
            border-color: #3498db;
        }
        
        .event-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .event-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .event-description {
            color: #34495e;
            line-height: 1.5;
        }
        
        .category-tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> 住专 砖 拽 </h1>
        <p>住注 驻抓  注 </p>
    </div>

    <div class="controls">
        <h3>住 驻 拽专:</h3>
        <button class="btn active" onclick="filterCategory('all')"></button>
        <button class="btn" onclick="filterCategory('universe')">拽 </button>
        <button class="btn" onclick="filterCategory('earth')">专 专抓</button>
        <button class="btn" onclick="filterCategory('life')"></button>
        <button class="btn" onclick="filterCategory('human')">砖转</button>
    </div>

    <div class="timeline">
        <h2>爪专  住专</h2>
        <div id="events-container">
            <div class="loading">注 专注...</div>
        </div>
    </div>

    <script>
        // 转 专注
        const events = [
            {
                title: "驻抓 ",
                date: "驻 13.7 专 砖",
                category: "universe",
                description: "专注 爪专转 拽.  专 专 砖专  爪专 专注 爪 驻 . 驻专专 转 住驻转  驻拽 砖 专  ."
            },
            {
                title: "爪专转  专砖",
                date: "380,000 砖 专 驻抓 ",
                category: "universe",
                description: "拽 转拽专专 住驻拽  驻砖专 爪专转    专砖.  专注 砖 专  注 驻砖转 拽."
            },
            {
                title: "爪专转 砖砖",
                date: "驻 4.6 专 砖",
                category: "universe",
                description: "砖砖 砖 爪专 转转 注  拽.   专 砖砖 砖 住转   拽."
            },
            {
                title: "爪专转 专 专抓",
                date: "驻 4.5 专 砖",
                category: "earth",
                description: "专 专抓 爪专 爪专转 , 拽 住专 住 砖砖 爪注专. 转 专 注砖专转  砖."
            },
            {
                title: "驻注转  专砖",
                date: "驻 3.8 专 砖",
                category: "life",
                description: "驻注转 拽 专砖  拽.  转转  注 驻 专 专抓."
            },
            {
                title: "转驻转转 驻住转",
                date: "驻 2.5 专 砖",
                category: "life",
                description: "拽 -专拽 驻转 驻住转 - 转 爪专  专 砖砖 驻拽 爪."
            },
            {
                title: "驻爪抓 拽专",
                date: "驻 550  砖",
                category: "life",
                description: "转驻专爪转  爪专转  专转 转拽驻 拽爪专 住转. 专 拽爪转 砖 注  驻注 转拽驻 ."
            },
            {
                title: "转 专",
                date: "驻 65  砖",
                category: "life",
                description: "住专 注拽 转砖 专 专抓 专  转.  驻转 转 专 砖砖 拽."
            },
            {
                title: "驻注转  住驻住",
                date: "驻 300,000 砖",
                category: "human",
                description: "驻注转  专 驻专拽.  , 转 砖驻 专转 砖 住转 转拽转."
            },
            {
                title: "驻 拽转",
                date: "驻 12,000 砖",
                category: "human",
                description: "转转 拽转 砖转 转 专  砖 . 注专 爪 拽  拽 拽注."
            },
            {
                title: "驻 转注砖转转",
                date: "1760-1840",
                category: "human",
                description: "转转 注 专 注 转 拽专 爪专 . 砖 专 专  砖."
            },
            {
                title: "驻转 注",
                date: "1940-注砖",
                category: "human",
                description: "砖 专 砖 转 注 爪专 转 注 注 爪."
            }
        ];

        let currentFilter = 'all';

        // 驻拽爪转 住
        function filterCategory(category) {
            currentFilter = category;
            
            // 注 驻转专
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayEvents();
        }

        // 爪转 专注
        function displayEvents() {
            const container = document.getElementById('events-container');
            const filteredEvents = currentFilter === 'all' 
                ? events 
                : events.filter(event => event.category === currentFilter);

            container.innerHTML = '';

            filteredEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.innerHTML = `
                    <div class="event-title">${event.title}</div>
                    <div class="event-date">${event.date}</div>
                    <div class="event-description">${event.description}</div>
                    <div class="category-tag">${getCategoryName(event.category)}</div>
                `;
                container.appendChild(eventElement);
            });
        }

        // 砖转 拽专转
        function getCategoryName(category) {
            const names = {
                'universe': '拽 ',
                'earth': '专 专抓',
                'life': '',
                'human': '砖转'
            };
            return names[category] || category;
        }

        // 注 专砖转
        document.addEventListener('DOMContentLoaded', function() {
            console.log('转专 注 爪!');
            displayEvents();
        });
    </script>
</body>
</html>
