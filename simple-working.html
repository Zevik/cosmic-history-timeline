<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>היסטוריה של היקום</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            direction: rtl;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn.active {
            background: #e74c3c;
        }
        
        .timeline {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .timeline h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .event {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .event:hover {
            background: #e9ecef;
            border-color: #3498db;
        }
        
        .event-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .event-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .event-description {
            color: #34495e;
            line-height: 1.5;
        }
        
        .category-tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌌 היסטוריה של היקום 🌌</h1>
        <p>מסע מהמפץ הגדול ועד ימינו</p>
    </div>

    <div class="controls">
        <h3>סינון לפי קטגוריה:</h3>
        <button class="btn active" onclick="filterCategory('all')">הכל</button>
        <button class="btn" onclick="filterCategory('universe')">יקום וחלל</button>
        <button class="btn" onclick="filterCategory('earth')">כדור הארץ</button>
        <button class="btn" onclick="filterCategory('life')">חיים</button>
        <button class="btn" onclick="filterCategory('human')">אנושות</button>
    </div>

    <div class="timeline">
        <h2>ציר זמן היסטורי</h2>
        <div id="events-container">
            <div class="loading">טוען אירועים...</div>
        </div>
    </div>

    <script>
        // נתוני אירועים
        const events = [
            {
                title: "המפץ הגדול",
                date: "לפני 13.7 מיליארד שנה",
                category: "universe",
                description: "רגע יצירת היקום. כל החומר והאנרגיה שמוכרים לנו נוצרו ברגע יוצא דופן זה. הטמפרטורה הייתה אינסופית וכל פיזיקה שאנו מכירים החלה כאן."
            },
            {
                title: "היווצרות האטומים הראשונים",
                date: "380,000 שנה לאחר המפץ הגדול",
                category: "universe",
                description: "היקום התקרר מספיק כדי לאפשר היווצרות אטומי מימן והליום ראשונים. זה הרגע שבו האור החל לנוע חופשית ביקום."
            },
            {
                title: "היווצרות השמש",
                date: "לפני 4.6 מיליארד שנה",
                category: "universe",
                description: "השמש שלנו נוצרה מהתמוטטות ענן גז ואבק. היא כוכב דור שלישי שמכיל יסודות כבדים מכוכבים קודמים."
            },
            {
                title: "היווצרות כדור הארץ",
                date: "לפני 4.5 מיליארד שנה",
                category: "earth",
                description: "כדור הארץ נוצר מהצטברות גז, אבק ואסטרואידים סביב השמש הצעירה. התהליך אורך עשרות מיליוני שנים."
            },
            {
                title: "הופעת החיים הראשונים",
                date: "לפני 3.8 מיליארד שנה",
                category: "life",
                description: "הופעת החיידקים הראשונים בימים הקדמוניים. זוהי תחילת הביולוגיה על פני כדור הארץ."
            },
            {
                title: "התפתחות הפוטוסינתזה",
                date: "לפני 2.5 מיליארד שנה",
                category: "life",
                description: "החיידקים הכחולים-ירוקים פיתחו פוטוסינתזה - היכולת לייצר מזון מאור השמש ולהפיק חמצן."
            },
            {
                title: "הפיצוץ הקמבריוני",
                date: "לפני 550 מיליון שנה",
                category: "life",
                description: "התפרצות מגוון צורות חיים מורכבות בתקופה קצרה יחסית. רוב הקבוצות של בעלי חיים הופיעו בתקופה זו."
            },
            {
                title: "הכחדת הדינוזאורים",
                date: "לפני 65 מיליון שנה",
                category: "life",
                description: "אסטרואיד ענק התנגש בכדור הארץ וגרם להכחדה המונית. זה פתח את הדרך לשגשוג היונקים."
            },
            {
                title: "הופעת ההומו סאפיינס",
                date: "לפני 300,000 שנה",
                category: "human",
                description: "הופעת האדם המודרני באפריקה. מוח גדול, יכולת לשפה מורכבת וחשיבה סמלית מתקדמת."
            },
            {
                title: "המהפכה החקלאית",
                date: "לפני 12,000 שנה",
                category: "human",
                description: "תחילת החקלאות שינתה את אורח החיים האנושי לחלוטין. מעבר מציד ולקיטה לחיים במקום קבוע."
            },
            {
                title: "המהפכה התעשייתית",
                date: "1760-1840",
                category: "human",
                description: "התחלת העידן המודרני עם מכונות קיטור וייצור המוני. שינוי דרמטי באורח החיים האנושי."
            },
            {
                title: "מהפכת המידע",
                date: "1940-עכשיו",
                category: "human",
                description: "המחשבים והאינטרנט שינו את העולם ויצרו את עידן המידע והגלובליזציה."
            }
        ];

        let currentFilter = 'all';

        // פונקציית סינון
        function filterCategory(category) {
            currentFilter = category;
            
            // עדכון כפתורים
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayEvents();
        }

        // הצגת אירועים
        function displayEvents() {
            const container = document.getElementById('events-container');
            const filteredEvents = currentFilter === 'all' 
                ? events 
                : events.filter(event => event.category === currentFilter);

            container.innerHTML = '';

            filteredEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.innerHTML = `
                    <div class="event-title">${event.title}</div>
                    <div class="event-date">${event.date}</div>
                    <div class="event-description">${event.description}</div>
                    <div class="category-tag">${getCategoryName(event.category)}</div>
                `;
                container.appendChild(eventElement);
            });
        }

        // שמות קטגוריות
        function getCategoryName(category) {
            const names = {
                'universe': 'יקום וחלל',
                'earth': 'כדור הארץ',
                'life': 'חיים',
                'human': 'אנושות'
            };
            return names[category] || category;
        }

        // טעינה ראשונית
        document.addEventListener('DOMContentLoaded', function() {
            console.log('האתר נטען בהצלחה!');
            displayEvents();
        });
    </script>
</body>
</html>
